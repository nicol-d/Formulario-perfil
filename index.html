<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar con menú hamburguesa -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">INICIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#profileSection">PERFIL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contactSection">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carrusel de imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/javascript-1-768x402.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/java-768x400.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/java-768x400.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previo</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <!-- Tarjeta de perfil -->
    <div id="profileSection" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card text-center">
            <div class="d-flex justify-content-center mt-3">
              <img src="img/yo2.jpg" class="rounded-circle img-fluid" alt="..." style="width: 150px; height: 150px; object-fit: cover;">
            </div>
            <div class="card-body">
              <h5 class="card-title">Nicol Diaz</h5>
              <p class="card-text">Estudiante de Ing.Sitemas y Tecnicatura superior en software</p>
              <a class="btn btn-outline-dark" href="https://www.linkedin.com/in/jennifernicoldiaz/" role="button">Linkedin</a>
              <a class="btn btn-outline-secondary" href="https://github.com/nicol-d" role="button">GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div id="contactSection" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <form id="myForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña (al menos 6 caracteres)</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required minlength="6">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Check </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Pie de página -->
<footer class="bg-light text-center py-3">
  <p>© 2024 Mi Página Web</p>
  <!-- Icono para cambiar el estilo -->
  <button id="toggleStyleButton" class="btn btn-secondary">
    <i class="fas fa-palette"></i> Cambiar Estilo
  </button>

</html>
